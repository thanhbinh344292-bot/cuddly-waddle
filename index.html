<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TEST TB49</title>
    <style>
        body { background: #000; color: #fff; text-align: center; }
        canvas { border: 2px solid #fff; max-width: 90%; margin-top: 20px; }
        .btns { margin: 20px; }
        button { padding: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>THANHBINH49 TEST</h1>
    <div class="btns">
        <button onclick="document.getElementById('i').click()">1. CHỌN ẢNH</button>
        <button onclick="b()">2. BẤM BOOST (LÀM SÁNG)</button>
    </div>
    <input type="file" id="i" hidden onchange="l(event)">
    <canvas id="c"></canvas>

    <script>
        const cv = document.getElementById('c'), x = cv.getContext('2d');
        let o = null;
        function l(e) {
            const r = new FileReader();
            r.onload = (ev) => {
                const img = new Image();
                img.onload = () => {
                    cv.width = img.width; cv.height = img.height;
                    x.drawImage(img, 0, 0); o = img;
                    alert("Đã nhận ảnh! Giờ bấm nút Boost đi sếp.");
                };
                img.src = ev.target.result;
            };
            r.readAsDataURL(e.target.files[0]);
        }
        function b() {
            if(!o) return alert("Sếp chưa chọn ảnh mà!");
            x.filter = "brightness(2) contrast(1.5)";
            x.drawImage(o, 0, 0);
            alert("Đã Boost! Ảnh có sáng lên không sếp?");
        }
    </script>
</body>
</html>
