<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TB49 AI PRO</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: -apple-system, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { padding: 15px; text-align: center; color: #007aff; font-weight: 800; border-bottom: 1px solid #222; }
        #v { flex: 1; display: flex; align-items: center; justify-content: center; background: #0a0a0a; padding: 10px; position: relative; }
        canvas { max-width: 100%; max-height: 100%; border-radius: 12px; border: 2px solid #333; }
        .tools { padding: 12px; display: flex; gap: 10px; overflow-x: auto; background: #111; border-top: 1px solid #222; }
        button { background: #222; color: #fff; border: 1px solid #444; padding: 12px 18px; border-radius: 10px; font-weight: 600; white-space: nowrap; }
        button:active { background: #007aff; }
        #chat { height: 160px; background: #000; border-top: 1px solid #222; display: flex; flex-direction: column; }
        #log { flex: 1; overflow-y: auto; padding: 12px; font-size: 13px; color: #999; }
        .in-box { display: flex; padding: 10px; gap: 8px; background: #111; }
        input { flex: 1; background: #222; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
    </style>
</head>
<body>
    <header>THANHBINH49 AI PRO</header>
    <div id="v"><canvas id="c"></canvas></div>
    <div class="tools">
        <button onclick="document.getElementById('f').click()">üìÇ M·ªû ·∫¢NH</button>
        <button onclick="ef(1.6)" style="color:#ffcc00">üî• BOOST</button>
        <button onclick="ef(0.7)" style="color:#007aff">üåô T·ªêI</button>
        <button onclick="rs()">üîÑ RESET</button>
        <button onclick="sv()" style="background:#007aff; border:none">üíæ L∆ØU</button>
    </div>
    <input type="file" id="f" hidden accept="image/*" onchange="ld(event)">
    <div id="chat">
        <div id="log">AI: S·∫øp B√¨nh Pro ƒë√£ tr·ªü l·∫°i! Th·ª≠ g√µ "v·∫Ω..." xem n√†o.</div>
        <div class="in-box">
            <input type="text" id="m" placeholder="V·∫Ω g√¨ ƒë√≥ ho·∫∑c t√¢m s·ª±...">
            <button onclick="go()" style="border-radius:50%; width:44px; height:44px; padding:0; background:#007aff; border:none">üöÄ</button>
        </div>
    </div>

<script>
    const cv = document.getElementById('c'), x = cv.getContext('2d');
    let ori = null;

    function ld(e) {
        const r = new FileReader();
        r.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                const max = 1000;
                let w = img.width, h = img.height;
                if(w > max || h > max) { const s = Math.min(max/w, max/h); w *= s; h *= s; }
                cv.width = w; cv.height = h;
                x.drawImage(img, 0, 0, w, h); ori = img;
                msg("AI", "ƒê√£ n·∫°p ·∫£nh s·∫øp ∆°i!");
            };
            img.src = ev.target.result;
        };
        r.readAsDataURL(e.target.files[0]);
    }

    // H√†m x·ª≠ l√Ω Pixel si√™u m·∫°nh ƒë√£ test th√†nh c√¥ng
    function ef(lv) {
        if(!ori) return msg("AI", "Ch∆∞a c√≥ ·∫£nh s·∫øp!");
        x.drawImage(ori, 0, 0, cv.width, cv.height);
        const imgD = x.getImageData(0, 0, cv.width, cv.height);
        const d = imgD.data;
        for (let i = 0; i < d.length; i += 4) {
            d[i] = Math.min(255, d[i] * lv);
            d[i+1] = Math.min(255, d[i+1] * lv);
            d[i+2] = Math.min(255, d[i+2] * lv);
        }
        x.putImageData(imgD, 0, 0);
        msg("AI", lv > 1 ? "ƒê√£ ƒë·ªô s√°ng r·ª±c r·ª°!" : "ƒê√£ h·∫° t√¥ng m√†u!");
    }

    function rs() { if(ori) { x.drawImage(ori, 0, 0, cv.width, cv.height); msg("AI", "V·ªÅ nguy√™n b·∫£n!"); } }
    function sv() { const a = document.createElement('a'); a.download='TB49.png'; a.href=cv.toDataURL(); a.click(); }

    async function go() {
        const i = document.getElementById('m'), v = i.value.trim();
        if(!v) return; msg("B·∫°n", v); i.value = '';
        if(v.toLowerCase().includes("v·∫Ω")) {
            msg("AI", "ƒêang m√∫a c·ªç, s·∫øp ƒë·ª£i t√≠...");
            const aimg = new Image(); aimg.crossOrigin = "anonymous";
            aimg.src = "https://pollinations.ai/p/" + encodeURIComponent(v) + "?width=1024&height=1024&seed=" + Math.random();
            aimg.onload = () => {
                cv.width = 1024; cv.height = 1024;
                x.drawImage(aimg, 0, 0, 1024, 1024); ori = aimg;
                msg("AI", "Xong r·ªìi s·∫øp!");
                speak("Xong r·ªìi n√® s·∫øp ∆°i");
            };
        } else { msg("AI", "D·∫° em nghe s·∫øp!"); }
    }

    function msg(s, m) {
        const l = document.getElementById('log');
        l.innerHTML += `<div><b>${s}:</b> ${m}</div>`;
        l.scrollTop = l.scrollHeight;
    }

    function speak(t) {
        const u = new SpeechSynthesisUtterance(t);
        u.lang = 'vi-VN'; window.speechSynthesis.speak(u);
    }
</script>
</body>
</html>
