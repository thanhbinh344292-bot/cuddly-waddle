<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TB49 AI - SI√äU T·ªêC</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .nav { background: #111; border-bottom: 2px solid #222; padding: 10px 0; z-index: 10; }
        .tools { display: flex; gap: 8px; overflow-x: auto; padding: 0 10px; }
        #v { flex: 1; display: flex; align-items: center; justify-content: center; background: #050505; position: relative; }
        canvas { max-width: 100%; max-height: 100%; border: 1px solid #333; display: block; }
        #loading { position: absolute; display: none; color: #007aff; font-weight: bold; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; border: 1px solid #007aff; }
        #chat { height: 150px; background: #000; border-top: 2px solid #222; display: flex; flex-direction: column; }
        #log { flex: 1; overflow-y: auto; padding: 10px; font-size: 13px; color: #888; }
        .in-box { display: flex; padding: 10px; gap: 8px; background: #111; }
        button { background: #222; color: #fff; border: 1px solid #444; padding: 10px 15px; border-radius: 8px; font-weight: bold; }
        input { flex: 1; background: #222; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
    </style>
</head>
<body>
    <div class="nav">
        <div class="tools">
            <button onclick="document.getElementById('f').click()">üìÇ M·ªû</button>
            <button onclick="ef(1.5)" style="color:#ffcc00">üî• BOOST</button>
            <button onclick="boom()" style="background:#ff3b30; border:none">‚ò¢Ô∏è T·ª∞ H·ª¶Y</button>
            <button onclick="rs()">üîÑ RESET</button>
            <button onclick="sv()" style="background:#007aff; border:none">üíæ L∆ØU</button>
        </div>
    </div>
    <div id="v">
        <canvas id="c"></canvas>
        <div id="loading">‚ö° ƒêANG V·∫º... ƒê·ª¢I T√ç S·∫æP!</div>
    </div>
    <input type="file" id="f" hidden onchange="ld(event)">
    <div id="chat">
        <div id="log">AI: S·∫øp m√∫a b√∫t l·∫°i ƒëi, em t·ªânh r·ªìi n√®!</div>
        <div class="in-box">
            <input type="text" id="m" placeholder="G√µ 'v·∫Ω con r·ªìng'...">
            <button onclick="go()" style="background:#007aff; border:none; width:50px; border-radius:8px">üöÄ</button>
        </div>
    </div>
<script>
    const cv = document.getElementById('c'), x = cv.getContext('2d'), ldBox = document.getElementById('loading');
    let ori = null;

    function ld(e) {
        const r = new FileReader();
        r.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                cv.width = img.width; cv.height = img.height;
                x.drawImage(img, 0, 0); ori = img;
            };
            img.src = ev.target.result;
        };
        r.readAsDataURL(e.target.files[0]);
    }

    function ef(t) {
        if(!ori) return;
        x.drawImage(ori, 0, 0);
        const d = x.getImageData(0,0,cv.width,cv.height), data = d.data;
        for(let i=0; i<data.length; i+=4){ data[i]*=t; data[i+1]*=t; data[i+2]*=t; }
        x.putImageData(d,0,0);
    }

    function boom() { if(confirm("H·ªßy h·∫øt nh√©?")) { x.clearRect(0,0,cv.width,cv.height); ori=null; msg("AI","B√πm!"); } }
    function rs() { if(ori) x.drawImage(ori,0,0); }
    function sv() { const a=document.createElement('a'); a.download='tb49.png'; a.href=cv.toDataURL(); a.click(); }

    async function go() {
        const i = document.getElementById('m'), v = i.value.trim();
        if(!v) return; msg("S·∫øp", v); i.value = '';
        if(v.toLowerCase().includes("v·∫Ω")) {
            ldBox.style.display = "block"; // Hi·ªán ch·ªØ "ƒêang v·∫Ω"
            const aimg = new Image();
            aimg.crossOrigin = "anonymous";
            // S·ª≠ d·ª•ng URL tr·ª±c ti·∫øp v√† th√™m Timestamp ƒë·ªÉ tr√°nh cache c≈©
            const query = encodeURIComponent(v);
            aimg.src = `https://image.pollinations.ai/prompt/${query}?width=1024&height=1024&nologo=true&seed=${Math.floor(Math.random()*1e9)}`;
            
            aimg.onload = () => {
                cv.width = 1024; cv.height = 1024;
                x.drawImage(aimg, 0, 0, 1024, 1024);
                ori = aimg;
                ldBox.style.display = "none";
                msg("AI", "Xong r·ªìi! M·ªùi s·∫øp th·∫©m ƒë·ªãnh.");
            };
            aimg.onerror = () => {
                ldBox.style.display = "none";
                msg("AI", "L·ªói r·ªìi, s·∫øp th·ª≠ l·ªánh kh√°c xem!");
            };
        } else { msg("AI", "D·∫° em nghe!"); }
    }

    function msg(s, m) {
        const l = document.getElementById('log');
        l.innerHTML += `<div><b>${s}:</b> ${m}</div>`;
        l.scrollTop = l.scrollHeight;
    }
</script>
</body>
</html>
