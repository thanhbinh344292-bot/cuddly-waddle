<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TB49 PRO - FIXED</title>
    <style>
        /* S·∫øp nh√¨n n√®, tui d√πng Flexbox ƒë·ªÉ chia v√πng r√µ r√†ng */
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        
        /* Header v√† N√∫t b·∫•m lu√¥n c·ªë ƒë·ªãnh ·ªü tr√™n */
        .top-panel { background: #111; border-bottom: 2px solid #222; z-index: 100; padding: 10px 0; }
        header { text-align: center; color: #007aff; font-weight: 800; margin-bottom: 10px; }
        .tools { display: flex; gap: 8px; overflow-x: auto; padding: 0 10px; }
        
        /* V√πng hi·ªÉn th·ªã ·∫£nh - T·ª± co gi√£n kh√¥ng l·∫•n chi·∫øm */
        #v { flex: 1; display: flex; align-items: center; justify-content: center; background: #050505; overflow: hidden; position: relative; }
        canvas { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* V√πng Chat ·ªü d∆∞·ªõi c√πng */
        #chat { height: 140px; background: #000; border-top: 2px solid #222; display: flex; flex-direction: column; }
        #log { flex: 1; overflow-y: auto; padding: 8px; font-size: 12px; color: #888; }
        .in-box { display: flex; padding: 8px; gap: 5px; background: #111; }
        
        button { background: #222; color: #fff; border: 1px solid #444; padding: 10px 15px; border-radius: 8px; font-weight: 600; white-space: nowrap; }
        button:active { background: #007aff; }
        input { flex: 1; background: #222; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; outline: none; }
    </style>
</head>
<body>

    <div class="top-panel">
        <header>THANHBINH49 AI PRO</header>
        <div class="tools">
            <button onclick="document.getElementById('f').click()">üìÇ M·ªû</button>
            <button onclick="ef(1.5)" style="color:#ffcc00">üî• BOOST</button>
            <button onclick="ef('bw')">üåì B&W</button>
            <button onclick="rs()">üîÑ RESET</button>
            <button onclick="sv()" style="background:#007aff; border:none">üíæ L∆ØU</button>
        </div>
    </div>

    <div id="v"><canvas id="c"></canvas></div>

    <input type="file" id="f" hidden onchange="ld(event)">

    <div id="chat">
        <div id="log">AI: ƒê√£ fix l·ªói che n√∫t! S·∫øp th·ª≠ g√µ "v·∫Ω m√®o" xem sao.</div>
        <div class="in-box">
            <input type="text" id="m" placeholder="L·ªánh v·∫Ω ho·∫∑c chat...">
            <button onclick="go()" style="background:#007aff; border:none; width:44px; border-radius:8px">üöÄ</button>
        </div>
    </div>

<script>
    const cv = document.getElementById('c'), x = cv.getContext('2d');
    let ori = null;

    function ld(e) {
        const r = new FileReader();
        r.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                // √âp ·∫£nh v√†o khung nh√¨n, kh√¥ng cho tr√†n
                const ratio = Math.min(800 / img.width, 800 / img.height, 1);
                cv.width = img.width * ratio;
                cv.height = img.height * ratio;
                x.drawImage(img, 0, 0, cv.width, cv.height);
                ori = img;
                msg("AI", "ƒê√£ n·∫°p ·∫£nh g·ªçn g√†ng!");
            };
            img.src = ev.target.result;
        };
        r.readAsDataURL(e.target.files[0]);
    }

    function ef(t) {
        if(!ori) return;
        x.drawImage(ori, 0, 0, cv.width, cv.height);
        const d = x.getImageData(0, 0, cv.width, cv.height), data = d.data;
        for (let i = 0; i < data.length; i += 4) {
            if(t === 'bw') {
                let a = (data[i] + data[i+1] + data[i+2]) / 3;
                data[i] = data[i+1] = data[i+2] = a;
            } else {
                data[i] *= t; data[i+1] *= t; data[i+2] *= t;
            }
        }
        x.putImageData(d, 0, 0);
    }

    function rs() { if(ori) x.drawImage(ori, 0, 0, cv.width, cv.height); }
    function sv() { const a = document.createElement('a'); a.download='tb49.png'; a.href=cv.toDataURL(); a.click(); }

    async function go() {
        const i = document.getElementById('m'), v = i.value.trim();
        if(!v) return; msg("S·∫øp", v); i.value = '';
        if(v.toLowerCase().includes("v·∫Ω")) {
            msg("AI", "ƒêang v·∫Ω, ƒë·ª£i t√≠ s·∫øp...");
            const aimg = new Image();
            aimg.crossOrigin = "anonymous";
            // D√πng seed ng·∫´u nhi√™n ƒë·ªÉ √©p AI ph·∫£i t·∫°o ·∫£nh m·ªõi
            aimg.src = "https://pollinations.ai/p/" + encodeURIComponent(v) + "?width=800&height=800&seed=" + Math.random();
            aimg.onload = () => {
                cv.width = 800; cv.height = 800;
                x.drawImage(aimg, 0, 0, 800, 800);
                ori = aimg;
                msg("AI", "Xong r·ªìi s·∫øp!");
                window.speechSynthesis.speak(new SpeechSynthesisUtterance("Xong r·ªìi s·∫øp"));
            };
            aimg.onerror = () => msg("AI", "L·ªói m·∫°ng r·ªìi s·∫øp ∆°i!");
        } else { msg("AI", "D·∫° em nghe!"); }
    }

    function msg(s, m) {
        const l = document.getElementById('log');
        l.innerHTML += `<div><b>${s}:</b> ${m}</div>`;
        l.scrollTop = l.scrollHeight;
    }
</script>
</body>
</html>
